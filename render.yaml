# Deploys Streamlit app with orchestrator subprocess support on Render.

services:
  - type: web
    name: sentinal-orchestrator
    env: python
    plan: free
    region: oregon  # or closest to your team
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: OPENAI_API_KEY
        sync: false         # set this manually in Render dashboard (Environment tab)
      - key: OPENAI_MODEL
        value: gpt-4o       # fallback default
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: sentinal-cache
      mountPath: /data
      sizeGB: 1
